<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="form-container">
            <h3>Registrar Nuevo Usuario</h3>
            <form action="">
            <div class="input-field col s6">
                <label for="first_name">Nombres:</label>
                <input placeholder="Ingrese sus Nombres" id="first_name" type="text" class="validate" >
              </div>
              <div class="input-field col s6">
                <label for="last_name">Apellidos:</label>
                <input placeholder="Ingrese sus Apellidos" id="last_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="tipoid">Tipo Identificacion:</label>
                <input placeholder="Favor seleccionar entre: C.C - NIT - C.E - Pasaporte" id="tipoid" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="identificacion">Identificacion:</label>
                <input placeholder="Ingrese su Numero de Identificacion" id="identificacion" type="number" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="telefono">Telefono:</label>
                <input placeholder="Ingrese su Numero de Contacto" id="telefono" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="email">Email:</label>
                <input placeholder="Ingrese su Email" id="email" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="profesion">Profesion:</label>
                <input placeholder="Ingrese su Profesion" id="profesion" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="rol">Rol:</label>
                <input placeholder="Favor seleccionar entre: Administrador - Visualizador - Ejecutor o Invitado" id="rol" type="text" class="validate">
              </div>
                    <br>
                    
              <div>
                <button class="btn waves-effect waves-light" type="button" id="save" onclick="saveUser()">Guardar
                  <i class="material-icons right">send</i>
                </button>              
              </div>

                <!--Parte del modal button-->

            </form>


        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scriptA.js"></script>
</body>
</html>
