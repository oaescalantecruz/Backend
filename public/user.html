<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="form-container">
            <h3>Registrar Nuevo Usuario</h3>
            <div class="input-field col s6">
                <label for="first_name">Nombres:</label>
                <input placeholder="Ingrese sus Nombres" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Apellidos:</label>
                <input placeholder="Ingrese sus Apellidos" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Tipo Identificacion:</label>
                <input placeholder="C.C - NIT - C.E - Pasaporte" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Identificacion:</label>
                <input placeholder="Ingrese su Numero de Identificacion" id="first_name" type="number" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Telefono:</label>
                <input placeholder="Ingrese su Numero de Contacto" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Email:</label>
                <input placeholder="Ingrese su Email" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Profesion:</label>
                <input placeholder="Ingrese su Profesion" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="first_name">Rol:</label>
                <input placeholder="Administrador - Visualizador - Ejecutor o Invitado" id="first_name" type="text" class="validate">
              </div>
            

        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
